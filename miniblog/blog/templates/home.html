{% extends 'base.html' %}
{% load static %}
{% block content %}
   <div class="col-sm-10">
       <h3 class="text-white my-5">Home Page</h3>
        {% for post in posts %}
       <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
              <h1 class="display-4 fst-italic">{{post.title}}</h1>
              <p class="lead my-3">{{post.desc}}</p>

            </div>
       </div>
        {% endfor %}
  </div>


{% endblock content %}
